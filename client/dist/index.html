<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"

  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,200i,300,300i,400,400i,600,600i,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/montreal" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <!-- <link href="/calendar/css" rel="stylesheet"> -->
  <link rel="stylesheet" href="style.css">
  <title>Draft2Bnb</title>
</head>

<body>
  <div id="gallery"></div>
  <div id="modal-root"></div>
  <div id="calendar"></div>
  <div id="main">
    <img src="https://s3-us-west-1.amazonaws.com/draftbnb.gallery/album1/1.png">
    <img src="https://s3-us-west-1.amazonaws.com/draftbnb.gallery/album1/2.png">
    <img src="https://s3-us-west-1.amazonaws.com/draftbnb.gallery/album1/3.png">
    <img src="https://s3-us-west-1.amazonaws.com/draftbnb.gallery/album1/4.png">
    <img src="https://s3-us-west-1.amazonaws.com/draftbnb.gallery/album1/5.png">
    <div id="reviews"></div>
    <img src="https://s3-us-west-1.amazonaws.com/draftbnb.gallery/album1/6.png" style="
    margin-top: -20px;">
    <img src="https://s3-us-west-1.amazonaws.com/draftbnb.gallery/album1/7.png">
    <img src="https://s3-us-west-1.amazonaws.com/draftbnb.gallery/album1/8.png">
    <img src="https://s3-us-west-1.amazonaws.com/draftbnb.gallery/album1/9.png">
    <img src="https://s3-us-west-1.amazonaws.com/draftbnb.gallery/album1/10.png">
    <div id="recs"></div>
    <img src="https://s3-us-west-1.amazonaws.com/draftbnb.gallery/album1/11.png" style="
    margin-top: 70px;">
    <img src="https://s3-us-west-1.amazonaws.com/draftbnb.gallery/album1/12.png" style="
    margin-top: 20px;">
  </div>
  <script type="text/javascript" src="/gallery"></script>
  <script type="text/javascript" src="/recs"></script>
  <script type="text/javascript" src="/reviews"></script>
  <script type="text/javascript" src="/calendar"></script>
  <script>
    const calendar = document.getElementById('calendar');

    document.addEventListener('scroll', function () {
      let pos = window.pageYOffset;
      console.log(pos)
      if (pos <= 383) {
        calendar.classList.remove("fixed");
        // calendar.classList.add("absolute1");
      }
      if (pos > 383 && pos <= 4699) {
        // calendar.classList.remove("absolute1");
        calendar.classList.remove("absolute2");

        calendar.classList.add("fixed");
      }
      if (pos > 4699) {
        calendar.classList.remove("fixed");

        calendar.classList.add("absolute2");
      }
    });

  </script>
</body>

</html>
